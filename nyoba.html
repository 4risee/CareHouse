<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Link Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> 
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif; /* Menggunakan font Poppins */
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-card {
            max-width: 900px;
            border-radius: 15px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .form-check-label {
            margin-left: 5px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            width: 100%;
            border-radius: 5px;
        }
        .login-image {
            max-width: 100%;
            border-radius: 15px;
            margin: 0 20px; /* Menambahkan margin 20px di kanan dan kiri */
        }
        .input-group, .form-control {
            background-color: transparent; /* Makes the input group and input field background transparent */
        }

        .input-group-text, .form-control {
            border: none; /* Removes all borders */
            border-bottom: 2px solid #ced4da; /* Adds a border only at the bottom */
            border-radius: 0; /* Removes border radius to ensure the border is aligned at the bottom */
        }

        .form-control {
            border-bottom: 2px solid #ced4da; /* Adds a border only at the bottom of the input field */
        }


    </style>
</head>
<body>
    <div class="container login-container">
        <div class="card login-card">
            <div class="row g-0">
                <div class="col-md-6">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Sign in</h3>
                        <form action="login.php" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span> <!-- Ikon Email -->
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span> <!-- Ikon Kunci -->
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="register.html">Create an account</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-center" style="padding-left: 30px;padding-right: 50px;">
                    <img src="alkes/care.png" alt="Illustration" class="login-image">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
