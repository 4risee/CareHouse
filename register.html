<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Link Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> 
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif; /* Menggunakan font Poppins */
        }
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .register-card {
            width: 850px;
            max-width: 1200px; /* Increase the maximum width of the card */
            border-radius: 15px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .form-check-label {
            margin-left: 5px;
        }
        .form-control, .input-group-text {
            background-color: transparent; /* Makes the input background transparent */
            border: none; /* Removes all borders */
            border-bottom: 1px solid #ced4da; /* Adds a border only at the bottom */
            border-radius: 0; /* Removes border radius for bottom border alignment */
        }
        .btn-primary {
            width: 100%;
            border-radius: 5px;
        }
        .register-image {
            max-width: 100%;
            border-radius: 15px;
            margin: 0 20px; /* Menambahkan margin 20px di kanan dan kiri */
        }
    </style>
</head>

<body>
    <div class="container register-container">
        <div class="card register-card">
            <div class="row g-0">
                <div class="col-md-6">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Register</h3>
                        <form action="register.php" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span> <!-- Ikon Profil -->
                                    <input type="text" class="form-control" name="username" id="name" placeholder="Full Name">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span> <!-- Ikon Email -->
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span> <!-- Ikon Kunci -->
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span> <!-- Ikon Kunci -->
                                    <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="nyoba.html">Already have an account? Log in</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 d-flex align-items-center" style="padding-left: 30px;padding-right: 50px;">
                    <img src="alkes/care.png" alt="Illustration" class="register-image">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
